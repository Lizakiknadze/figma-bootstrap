<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		
		<!-- css -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link href="src/style.css" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<div class="row w-100 justify-content-between">
						<div class="col-2">
							<a class="navbar-brand" href="#">Logo</a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
						</div>
						<div class="col-4 d-flex justify-content-center">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Services</a>
								</li>
							</ul>
						</div>
						<div class="col-2">
							<button class="btn btn-contact">
								Contact Us
							</button>
						</div>
					</div>
					<div class="collapse navbar-collapse" id="navbarText">
					</div>
				</nav>
			</div>
		</header>
		<section class="banner">
			<div class="container">
				<div class="row">
					<div class="col-8 mt-110">
						<h1 class="banner-text">
							Hello!
							<br>
							I’m Zarror Nibors
						</h1>
						<div class="col-7">
							<p class="small-text">
								I’am freelance
								<span class="text-light">web developer</span>
								based in Indonesia who loves to                             craft attractive design experiences                              for the web.
							</p>
						</div>
						<div class="row align-items-center">
							<div class="col-4">
								<button class="btn btn-contact">
									<i class="fa-sharp fa-solid fa-envelope"></i>
									Email me
								</button>
							</div>
							<div class="col-4">
								<a class="download">
									<i class="fa-sharp fa-solid fa-download"></i>
									Download CV
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="choose">
			<div class="container-choose">
				<div class="row d-flex">
					<ul class=" d-flex icons">
						<li class="icons-list">
							<img src="src/icon1.svg">
						</li>
						<li class="icons-list">
							<img src="src/icon2.svg">
						</li>
						<li class="icons-list">
							<img src="src/icon3.svg">
						</li>
						<li class="icons-list">
							<img src="src/icon4.svg">
						</li>
						<li class="icons-list">
							<img src="src/boloicon.svg">
						</li>
					</ul>
				</div>
			</div>
		</section>
		<section>
			<div class="container-body">
				<div class="row body-text">
					<h2 class="head-text">Developer and Designer, specialized in
						<br>
						UI/UX and Web Developer</h2>
				</div>
			</div>
		</section>
		<section class="years">
			<div class="container-cards">
				<div class="row">
					<div class="col-10 d-flex">
						<div class="col-6 text-years">
							<h2>
								Years
								<br>
								Experience
								<br>
								Working
							</h2>
						</div>
						<div class="text-number">
							<h2>4+</h2>
						</div>
					</div>
					<div class="cards col-3"></div>
				</div>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
